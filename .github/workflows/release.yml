name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release-windows:
    name: Build & Release (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install dependencies
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          yarn --frozen-lockfile

      - name: Validate tag version matches Tauri config
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          $tag = '${{ github.ref_name }}'
          if (-not $tag) {
            throw 'Could not determine tag name from github.ref_name'
          }

          $tagVersion = $tag
          if ($tagVersion.StartsWith('v')) {
            $tagVersion = $tagVersion.Substring(1)
          }

          $tauriConfig = Get-Content 'src-tauri/tauri.conf.json' -Raw | ConvertFrom-Json
          $tauriVersion = [string]$tauriConfig.version

          if (-not $tauriVersion) {
            throw 'Could not read .version from src-tauri/tauri.conf.json'
          }

          if ($tauriVersion -ne $tagVersion) {
            throw "Tag version ($tagVersion) does not match src-tauri/tauri.conf.json version ($tauriVersion). Bump version, commit, and re-tag."
          }

          Write-Host "Version OK: $tagVersion"

      - name: Build Tauri bundles
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          yarn tauri build

      - name: Verify bundle outputs exist
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          $nsis = Get-ChildItem -Path 'src-tauri/target/release/bundle/nsis' -Filter '*.exe' -ErrorAction SilentlyContinue
          $msi  = Get-ChildItem -Path 'src-tauri/target/release/bundle/msi'  -Filter '*.msi' -ErrorAction SilentlyContinue

          if (-not $nsis -or $nsis.Count -lt 1) {
            throw 'NSIS bundle not found at src-tauri/target/release/bundle/nsis/*.exe'
          }

          if (-not $msi -or $msi.Count -lt 1) {
            throw 'MSI bundle not found at src-tauri/target/release/bundle/msi/*.msi'
          }

          Write-Host "Found NSIS installers: $($nsis.Count)"
          Write-Host "Found MSI installers: $($msi.Count)"

      - name: Create stable download filenames
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          $nsis = Get-ChildItem -Path 'src-tauri/target/release/bundle/nsis' -Filter '*.exe' | Select-Object -First 1
          $msi  = Get-ChildItem -Path 'src-tauri/target/release/bundle/msi'  -Filter '*.msi' | Select-Object -First 1

          if (-not $nsis) { throw 'NSIS installer not found' }
          if (-not $msi)  { throw 'MSI installer not found' }

          Copy-Item $nsis.FullName 'src-tauri/target/release/bundle/nsis/Paushaler-setup.exe' -Force
          Copy-Item $msi.FullName  'src-tauri/target/release/bundle/msi/Paushaler.msi' -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            src-tauri/target/release/bundle/nsis/Paushaler-setup.exe
            src-tauri/target/release/bundle/msi/Paushaler.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}