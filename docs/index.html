<!doctype html>
<html lang="sr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Paushaler — Preuzimanje</title>
    <style>
        body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f6f7fb; color:#0f172a; }
        .wrap { max-width: 880px; margin: 0 auto; padding: 48px 16px; }
        .card { background:#fff; border:1px solid #e5e7eb; border-radius: 14px; padding: 28px; box-shadow: 0 6px 24px rgba(15, 23, 42, 0.06); }
        .top { display:flex; justify-content: space-between; align-items:center; gap: 16px; }
        h1 { margin: 14px 0 8px; font-size: 34px; }
        p { margin: 0 0 18px; color:#475569; line-height:1.55; }
        .cta { display:flex; gap: 12px; flex-wrap: wrap; align-items:center; margin-top: 18px; }
        .btn {
            display:inline-flex; align-items:center; justify-content:center;
            border-radius: 12px; padding: 12px 16px; font-weight: 600; text-decoration:none;
            border: 1px solid #2563eb; background:#2563eb; color:#fff;
        }
        .btn.secondary { background:#fff; color:#2563eb; }
        .note { margin-top: 18px; font-size: 13px; color:#64748b; }
        .footer { margin-top: 22px; font-size: 12px; color:#94a3b8; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <div class="top">
            <div style="font-weight:800;">Paushaler</div>
        </div>

        <h1>Preuzmi aplikaciju</h1>
        <p>Klikni na dugme ispod da preuzmeš najnoviju verziju za Windows.</p>

        <div class="cta">
            <a id="download" class="btn" href="#" rel="nofollow">Preuzmi aplikaciju (Windows)</a>
            <a id="release" class="btn secondary" href="#" rel="nofollow">Šta je novo?</a>
        </div>

        <div class="note">Ako ti browser blokira preuzimanje, izaberi “Zadrži (Keep)”.</div>

        <div class="footer">Preuzimanje ide direktno sa GitHub Releases (latest).</div>
    </div>
</div>

<script>
    const repo = "DragisaGitHub/pausaler-app";
    const stableExe = "Paushaler-setup.exe";
    document.getElementById("download").href = `https://github.com/${repo}/releases/latest/download/${stableExe}`;
    document.getElementById("release").href = `https://github.com/${repo}/releases/latest`;
</script>
</body>
</html>
